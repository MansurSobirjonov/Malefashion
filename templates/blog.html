{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="breadcrumb-blog set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg.webp' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Our Blog</h2>
            </div>
        </div>
    </div>
</section>

<section class="blog spad">
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="blog__item">
                    <div class="blog__item__pic set-bg" data-setbg="{{ post.image.url }}"></div>
                    <div class="blog__item__text">
                        <span>{{ post.created_at }}</span>
                        <h5>{{ post.title|slice:'100' }}</h5>
                        <a href="{% url 'blog:blog_single' post.id %}">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script>
$('.nav__menu>li').removeClass('active')
$('.blog_page').addClass('active')
</script>
{% endblock %}
